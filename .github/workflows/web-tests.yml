name: "Web: PR Checks"

on:
    pull_request:
        branches:
            - main
        paths:
            - "apps/web/**"
            - "docker/Dockerfile.web"
            - "docker/Dockerfile.web.dev"
            - "docker/Dockerfile.web.selfhosted"

permissions:
    contents: read

jobs:
    web-checks:
        name: Lint, typecheck and build web
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4.2.2

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  cache: "yarn"
                  cache-dependency-path: apps/web/yarn.lock

            - name: Install dependencies
              working-directory: apps/web
              run: yarn install --frozen-lockfile

            - name: Run lint
              working-directory: apps/web
              run: yarn lint

            - name: Run typecheck
              working-directory: apps/web
              run: yarn check-types

            - name: Run build
              working-directory: apps/web
              run: yarn build
